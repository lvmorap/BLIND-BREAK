<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXARI ‚Äî 6 Game Tournament</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #020206;
        font-family: 'Rajdhani', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      canvas {
        display: block;
        image-rendering: auto;
      }
      #gameCanvas {
        width: 100vw;
        height: 100vh;
        cursor: crosshair;
        position: relative;
        z-index: 1;
      }
      .hidden {
        display: none !important;
      }
      #colorblindIndicator {
        position: fixed;
        top: 10px;
        right: 10px;
        color: #888;
        font-size: 12px;
        font-family: 'Rajdhani', sans-serif;
        z-index: 100;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="1280" height="720"></canvas>
    <div id="colorblindIndicator" class="hidden">üëÅ COLOR-BLIND MODE</div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
