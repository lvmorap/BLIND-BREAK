<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 400" width="960" height="400">
  <defs>
    <radialGradient id="spotlight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a3020" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#0d1a10" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#050508" stop-opacity="1"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff3366" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ff3366" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="ball-white" cx="35%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="60%" stop-color="#f5f0e8"/>
      <stop offset="100%" stop-color="#c8c0b0"/>
    </radialGradient>
    <radialGradient id="ball-red" cx="35%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#ff6666"/>
      <stop offset="60%" stop-color="#ff2244"/>
      <stop offset="100%" stop-color="#aa1133"/>
    </radialGradient>
    <radialGradient id="ball-orange" cx="35%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#ffaa44"/>
      <stop offset="60%" stop-color="#ff8800"/>
      <stop offset="100%" stop-color="#aa5500"/>
    </radialGradient>
    <radialGradient id="ball-yellow" cx="35%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#ffee66"/>
      <stop offset="60%" stop-color="#ffdd00"/>
      <stop offset="100%" stop-color="#aa9900"/>
    </radialGradient>
    <radialGradient id="ball-green" cx="35%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#44ee88"/>
      <stop offset="60%" stop-color="#00cc55"/>
      <stop offset="100%" stop-color="#008833"/>
    </radialGradient>
    <radialGradient id="ball-blue" cx="35%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#44aaff"/>
      <stop offset="60%" stop-color="#0088ff"/>
      <stop offset="100%" stop-color="#005599"/>
    </radialGradient>
    <radialGradient id="ball-purple" cx="35%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#cc66ff"/>
      <stop offset="60%" stop-color="#aa00ff"/>
      <stop offset="100%" stop-color="#660099"/>
    </radialGradient>
    <radialGradient id="ball-pink" cx="35%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#ff88cc"/>
      <stop offset="60%" stop-color="#ff44aa"/>
      <stop offset="100%" stop-color="#aa2266"/>
    </radialGradient>
    <radialGradient id="cue-light" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#aaeeff" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="960" height="400" fill="url(#spotlight)"/>

  <!-- Felt surface hint -->
  <ellipse cx="480" cy="220" rx="340" ry="140" fill="#1a3020" opacity="0.4"/>
  <ellipse cx="480" cy="220" rx="280" ry="110" fill="#1e3826" opacity="0.3"/>

  <!-- Dramatic light cone from above -->
  <ellipse cx="480" cy="200" rx="200" ry="160" fill="url(#cue-light)"/>

  <!-- Triangle rack of balls -->
  <!-- Row 1 (front) - 1 ball -->
  <circle cx="520" cy="200" r="18" fill="url(#ball-red)" filter="url(#shadow)"/>
  <text x="520" y="205" text-anchor="middle" font-size="12" font-weight="bold" fill="white" font-family="sans-serif">1</text>

  <!-- Row 2 - 2 balls -->
  <circle cx="538" cy="189" r="18" fill="url(#ball-orange)" filter="url(#shadow)"/>
  <text x="538" y="194" text-anchor="middle" font-size="12" font-weight="bold" fill="white" font-family="sans-serif">2</text>
  <circle cx="538" cy="211" r="18" fill="url(#ball-yellow)" filter="url(#shadow)"/>
  <text x="538" y="216" text-anchor="middle" font-size="12" font-weight="bold" fill="white" font-family="sans-serif">3</text>

  <!-- Row 3 - 3 balls -->
  <circle cx="556" cy="178" r="18" fill="url(#ball-green)" filter="url(#shadow)"/>
  <text x="556" y="183" text-anchor="middle" font-size="12" font-weight="bold" fill="white" font-family="sans-serif">4</text>
  <circle cx="556" cy="200" r="18" fill="url(#ball-blue)" filter="url(#shadow)"/>
  <text x="556" y="205" text-anchor="middle" font-size="12" font-weight="bold" fill="white" font-family="sans-serif">5</text>
  <circle cx="556" cy="222" r="18" fill="url(#ball-purple)" filter="url(#shadow)"/>
  <text x="556" y="227" text-anchor="middle" font-size="12" font-weight="bold" fill="white" font-family="sans-serif">6</text>

  <!-- Row 4 - 1 ball -->
  <circle cx="574" cy="189" r="18" fill="url(#ball-pink)" filter="url(#shadow)"/>
  <text x="574" y="194" text-anchor="middle" font-size="12" font-weight="bold" fill="white" font-family="sans-serif">7</text>

  <!-- Cue ball with dramatic glow -->
  <circle cx="380" cy="200" r="80" fill="url(#cue-light)"/>
  <circle cx="380" cy="200" r="20" fill="url(#ball-white)" filter="url(#shadow)"/>

  <!-- Aim line from cue ball to rack -->
  <line x1="400" y1="200" x2="500" y2="200" stroke="#00e5ff" stroke-width="2" stroke-dasharray="8,5" opacity="0.6"/>

  <!-- Darkness overlay edges -->
  <rect x="0" y="0" width="100" height="400" fill="#050508" opacity="0.8"/>
  <rect x="860" y="0" width="100" height="400" fill="#050508" opacity="0.8"/>
  <rect x="0" y="0" width="960" height="40" fill="#050508" opacity="0.6"/>
  <rect x="0" y="350" width="960" height="50" fill="#050508" opacity="0.7"/>
</svg>
