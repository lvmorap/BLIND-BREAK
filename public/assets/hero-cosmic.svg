<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 600">
  <defs>
    <radialGradient id="nebula1" cx="30%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#4a0e78" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#1a0630" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="nebula2" cx="70%" cy="60%" r="45%">
      <stop offset="0%" stop-color="#0a2a6e" stop-opacity="0.35"/>
      <stop offset="50%" stop-color="#051540" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="star-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="30%" stop-color="#ffe8a0" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ff8800" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blackhole-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#000000" stop-opacity="1"/>
      <stop offset="40%" stop-color="#1a0040" stop-opacity="0.8"/>
      <stop offset="70%" stop-color="#6622aa" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#aa44ff" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="960" height="600" fill="#020208"/>
  
  <!-- Nebulae -->
  <ellipse cx="280" cy="240" rx="300" ry="200" fill="url(#nebula1)"/>
  <ellipse cx="680" cy="360" rx="280" ry="180" fill="url(#nebula2)"/>
  
  <!-- Stars -->
  <g fill="#ffffff" opacity="0.7">
    <circle cx="120" cy="80" r="1"/>
    <circle cx="340" cy="50" r="0.8"/>
    <circle cx="560" cy="100" r="1.2"/>
    <circle cx="780" cy="60" r="0.7"/>
    <circle cx="200" cy="150" r="0.5"/>
    <circle cx="450" cy="130" r="0.9"/>
    <circle cx="700" cy="170" r="0.6"/>
    <circle cx="850" cy="120" r="1.1"/>
    <circle cx="100" cy="300" r="0.8"/>
    <circle cx="860" cy="350" r="0.7"/>
    <circle cx="50" cy="450" r="1.0"/>
    <circle cx="910" cy="480" r="0.9"/>
    <circle cx="480" cy="550" r="0.6"/>
    <circle cx="300" cy="500" r="0.8"/>
    <circle cx="650" cy="520" r="0.7"/>
  </g>
  
  <!-- Central composition: Sun -->
  <circle cx="380" cy="300" r="50" fill="url(#star-glow)" filter="url(#glow)"/>
  <circle cx="380" cy="300" r="22" fill="#ffdd44"/>
  <circle cx="375" cy="295" r="8" fill="#ffffff" opacity="0.4"/>
  
  <!-- Planets in orbit hints -->
  <ellipse cx="380" cy="300" rx="100" ry="40" fill="none" stroke="#ffffff" stroke-opacity="0.05" stroke-width="0.5"/>
  <circle cx="480" cy="285" r="5" fill="#4488cc" opacity="0.8"/>
  <circle cx="320" cy="330" r="4" fill="#cc4422" opacity="0.7"/>
  <circle cx="280" cy="295" r="7" fill="#d4a56a" opacity="0.6"/>
  
  <!-- Black hole -->
  <circle cx="620" cy="280" r="40" fill="url(#blackhole-glow)"/>
  <circle cx="620" cy="280" r="15" fill="#000008"/>
  <ellipse cx="620" cy="280" rx="30" ry="12" fill="none" stroke="#aa44ff" stroke-opacity="0.3" stroke-width="1.5" transform="rotate(15 620 280)"/>
  
  <!-- Energy ray hint -->
  <line x1="400" y1="298" x2="550" y2="285" stroke="#4488ff" stroke-opacity="0.3" stroke-width="2" filter="url(#glow)"/>
  <line x1="400" y1="298" x2="550" y2="285" stroke="#aaddff" stroke-opacity="0.5" stroke-width="0.5"/>
</svg>
